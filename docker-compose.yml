version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: holder-price-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      - miniapp
    networks:
      - holder-network

  miniapp:
    build:
      context: .
      dockerfile: Dockerfile.miniapp
    container_name: holder-miniapp-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    networks:
      - holder-network

  # Optional: Frontend development server
  frontend:
    image: node:18-alpine
    container_name: holder-miniapp-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./miniapp/frontend:/app
    networks:
      - holder-network
    depends_on:
      - miniapp

networks:
  holder-network:
    driver: bridge
