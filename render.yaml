services:
  - type: worker
    name: holder-price-bot
    runtime: python
    plan: free
    pythonVersion: "3.12"
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt
    startCommand: python bot/main.py
    envVars:
      - key: BOT_TOKEN
        sync: false  # You'll set this in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: holder-bot-db
          property: connectionString
      - key: MINI_APP_URL
        value: https://frontend-xi-umber-55.vercel.app

databases:
  - name: holder-bot-db
    databaseName: holder_bot
    plan: free
    region: frankfurt
